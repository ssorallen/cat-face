<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="cat-face">
  <template>
    <iframe width="[[width]]" height="[[height]]" src="[[_iframeSrc]]" frameborder="0" allowfullscreen></iframe>
  </template>
</dom-module>

<script>
  Polymer({

    is: "cat-face",

    properties: {
      episode: {
        type: Number,
        value: 1
      },

      height: {
        type: Number,
        value: 360
      },

      width: {
        type: Number,
        value: 640
      },

      _iframeSrc: {
        computed: "computeIframeSrc(episode)"
      }
    },

    computeIframeSrc: function(episode) {
      return "https://www.youtube-nocookie.com/embed/videoseries?" +
        "list=PL7NbApZnPd9rFAqXJwE7ZryUKfVKEJ98q&index=" + (episode - 1);
    }

  });
</script>
