<script>

  Polymer({
    is: 'x-array-selector',
    
    properties: {
      items: Array,
      selected: {
        type: Object,
        notify: true
      },
      toggle: Boolean,
      multi: Boolean
    },
    
    observers: {
      'multi items': 'update',
    },

    update: function() {
      // Unbind previous selection
      if (Array.isArray(this.selected)) {
        for (var i=0; i<this.selected.length; i++) {
          this.unbindPaths('selected.' + i);
        }
      } else {
        this.unbindPaths('selected');
      }
      // Initialize selection
      if (this.multi) {
        this.selected = [];
        this.selectedCollection = Polymer.Collection.get(this.selected);
      } else {
        this.selected = null;
      }
      if (this.items) {
        this.itemsCollection = Polymer.Collection.get(this.items);
      }
    },

    deselect: function(item) {
      if (this.multi) {
        // var sidx = this.selected.indexOf(item);
        // if (sidx >= 0) {
        var skey = Polymer.Collection.get(this.selected).getKey(item);
        if (skey >= 0) {
          // this.selected.splice(sidx, 1);
          Polymer.Collection.get(this.selected).remove(item);
          this.unbindPaths('selected.' + skey);
          return true;
        }
      } else {
        this.selected = null;
        this.unbindPaths('selected');
      }
    },

    select: function(item) {
      var key = Polymer.Collection.get(this.items).getKey(item);
      if (this.multi) {
        // var sidx = this.selected.indexOf(item);
        // if (sidx < 0) {
        var skey = Polymer.Collection.get(this.selected).getKey(item);
        if (skey >= 0) {
          this.deselect(item);
        } else if (this.toggle) {
          // this.selected.push(item);
          // this.bindPaths('selected.' + sidx, 'items.' + skey);
          skey = Polymer.Collection.get(this.selected).add(item);
          this.bindPaths('selected.' + skey, 'items.' + key);
        }
      } else {
        if (this.toggle && item == this.selected) {
          this.deselect();
        } else {
          this.selected = item;
          this.bindPaths('selected', 'items.' + key);
        }
      }
    }

  });

</script>
